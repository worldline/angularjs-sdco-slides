<!DOCTYPE html>
<html 
	ng-app="slidesSample" 
>
	<head>
		<meta charset="utf-8" />
		<title>e2e sample app</title>
        <!-- build:ext_css(./bower_components) styles/ext.css  -->
    	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    	<link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/eclipse.css">
    	<link rel="stylesheet" href="angular-sdco-tools/dist/styles/angular-sdco-tools.css">
        <!-- endbuild -->
        <!-- build:lib_css(./src/lib) styles/lib.css  -->
    	<link rel="stylesheet" href="styles/sdco-slides-stylesheets-animations.css">
    	<link rel="stylesheet" href="styles/sdco-slides-stylesheets-main.css">
        <!-- endbuild -->
	</head>

	<body>

		<sdco-slidescontainer
            progress-bar-display="global"
        >
		</sdco-slidescontainer>

		<!-- build:ext_js(./bower_components) js/ext.js  -->
    	<script src="jquery/dist/jquery.js"></script>
    	<script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/mode/javascript/javascript.js"></script>
        <script src="codemirror/mode/xml/xml.js"></script>
        <script src="codemirror/mode/css/css.js"></script>        
    	<script src="codemirror/mode/javascript/javascript.js"></script>
    	<script src="angular/angular.js" type="text/javascript"></script>
    	<script src="angular-route/angular-route.js" type="text/javascript"></script>
    	<script src="angular-animate/angular-animate.js" type="text/javascript"></script>
    	<script src="angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    	<script src="angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
    	<script src="angular-sdco-tools/dist/js/angular-sdco-tools.js" type="text/javascript"></script>
        <!-- endbuild -->

    	<!-- build:lib_js(./src/lib) js/lib.js  -->
    	<script src="js/a-module.js" type="text/javascript"></script>
        <script src="js/services/a-services.js" type="text/javascript"></script>
    	<script src="js/services/sdco-slides-infosSlidesService.js" type="text/javascript"></script>
    	<script src="js/services/sdco-slides-slidesNavigatorService.js" type="text/javascript"></script>
    	<script src="js/services/sdco-slides-animationManagerService.js" type="text/javascript"></script>
    	<script src="js/services/sdco-slides-config.js" type="text/javascript"></script>
        <script src="js/directives/a-directives.js" type="text/javascript"></script>
        <script src="js/directives/sdco-slides-directive-move.js" type="text/javascript"></script>
    	<script src="js/directives/sdco-slides-goto.js" type="text/javascript"></script>
    	<script src="js/directives/sdco-slides-viewsize.js" type="text/javascript"></script>
    	<script src="js/directives/sdco-slides-directive-updatableProgressBar.js" type="text/javascript"></script>
    	<script src="js/directives/sdco-slides-viewcontainer.js" type="text/javascript"></script>
    	<script src="js/directives/sdco-slides-keydown.js" type="text/javascript"></script>
        <!-- endbuild -->

    	<!-- build:app_js(./src/sample) js/app.js  -->
    	<script src="js/app.js" type="text/javascript"></script>
        <!-- endbuild -->
	</body>



</html>
